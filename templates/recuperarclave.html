<!DOCTYPE html>
<html lang="es">

<head>
      <title>Recuperar Clave</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      <meta charset="utf-8">
</head>

<body style="background-image: url('/static/images/cielo.jpg'); background-size: cover;">
      <h1 class="login">RECUPERAR CLAVE</h1>
      <br>

      

      <form action="/recuperarClave/" method="post" id="formulario" onsubmit="return validar_formulario(0);">
            <img src="{{ url_for('static', filename='images/clave.png')}}" class="logos">
            <br>
            <input type="email" name="correo" placeholder="Email" class="input2" id="correo" required>
            <br>
            <input type="submit" name="recuperar" class="btn" value="Recuperar clave" id="recuperar">
            <br>
            <!-- acá miramos si hay algún mensaje para mostrarle al usuario -->
            {% for message in get_flashed_messages() %}
            <div style="margin: 10px; font-size: large; color:red;" class="flash">{{ message }}</div>
            {% endfor %}
            <div style="margin: 10px; font-size: large;">
                  <label>¿Se acordó de la clave? </label><a href="/login/">Click aquí</a>
            </div>
            
      </form>





      <footer>
		<h4>PROYECTO MINTIC- UNINORTE - Grupo F</h4>
		<h4>GERMÁN ALBERTO SÁNCHEZ, VÍCTOR MANUEL ESCOBAR, NANCY PAOLA SÁNCHEZ, DAVID ESTEBAN ARIAS PARRA</h4>
		<p>Copyright 2020 todos los derechos reservados.</p>
	</footer>
</body>

</html>
